<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StworkaTest</title>
    <link rel="stylesheet" href="./styles/index.scss">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__container">
                <div class="card__progress progress">
                    <svg class="progress__item" viewBox="0 0 60 60">
                        <circle class="progress__inner-round" cy="30" cx="30" r="28" stroke-width="1" fill="transparent"></circle>
                        <circle class="progress__round" cy="30" cx="30" r="28" stroke-width="2" fill="transparent" stroke-linecap="round"></circle>
                    </svg>
                    <div class="progress__count">0/7</div>
                </div>
                <div class="card__content">
                    <div class="card__info">
                        <p class="card__label">Чеклист</p>
                        <h2 class="card__title">Выполнено: 0 из 7 действий</h2>
                        <p class="card__next-task">Следующее действие: Созвониться с&#160;клиентом до 23.05.24 12:00</p>
                    </div>
                    <button class="card__list-open button" type="button">Открыть чеклист</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
